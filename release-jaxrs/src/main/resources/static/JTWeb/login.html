<!DOCTYPE html>
<style>
#loginLeftPicture{

position:absolute;
top:200px;
left:10px;


}
</style>
<html>
	<head>
		<meta charset="utf-8" />
		<title>登录</title>
		
		<link rel="stylesheet" type="text/css" href="../css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="../css/demo.css" />
		<link rel="stylesheet" type="text/css" href="../css/component.css" />
		<link rel="stylesheet" href="../css/geometry_login.css" />
		<script type="text/javascript" src="../js/jquery-1.11.0.js"></script>
	    
	</head>
	<body>
		<div class="login_box">
		
			<div class="login_tit">济南停车系统</div>
			<form>
				<div class="usename-box login-input active">
					<div class="user-icon"></div>
					<input type="text" class="usename" placeholder="管理员名" />
				</div>
				<div class="password-box login-input">
					<div class="password-icon"></div>
					<input type="password" class="password" placeholder="密码" />
				</div>
				<!-- <div id="error" style="width:350px;height:10px;padding-left:43px;color:red;display:none;">用户名或密码错误</div> -->
				<!-- <div class="remember-pwd-box">
					<div class="remember-pwd-icon"></div>
					<span class="remember-span">记住用户名和密码</span>
				</div> -->
                <div class="login-btn-box">
					<button type="button" class="login-btn">登录</button>
				</div>
			</form>
		</div>
		<div class="container demo-1">
			<div class="content">
				<div id="large-header" class="large-header">
					<canvas id="demo-canvas"></canvas>
					<img id="loginLeftPicture" src="../img/loginLeft.jpg" style="width:450px;height:235px;"/>
				</div>			
			</div>
		</div>		
		
		<script src="../js/TweenLite.min.js"></script>
		<script src="../js/EasePack.min.js"></script>
		<script src="../js/demo-1.js"></script>

		<script>
          $(function(){
          	$(".login-input").click(function(){
          		$(this).addClass("active").siblings().removeClass("active");
          	});
          	$(".remember-pwd-icon").click(function(){
          		if($(this).hasClass("checked")){
          			$(this).removeClass("checked");
          		}
          		else{
          			$(this).addClass("checked");
          		}
          	});
         
          	$(".login-btn").click(function(){

          		 if($(".usename").val()=="admin"&&$(".password").val()=="admin"){
   	    		  
          			location.href='JTIndex.html';
          				  
           	    }else{
           	    	
           	    	alert("用户名或密码错误")
           	    }
          	 })
          	 
          });
		</script>
	</body>
</html>
